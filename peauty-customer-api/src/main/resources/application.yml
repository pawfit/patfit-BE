spring:
  application:
    name: peauty-customer
  profiles:
    active: customer-local
    include:
      - persistence
      - aws
      - auth
  jackson:
    default-property-inclusion: non_null
---
spring:
  config:
    activate:
      on-profile:
        - customer-local

server:
  port: 8080
  shutdown: graceful

springdoc:
  swagger-ui:
    path: /api-docs
    tags-sorter: alpha      # 태그 정렬
    operations-sorter: alpha  # API 정렬
  default-consumes-media-type: application/json
  default-produces-media-type: application/json



---
spring:
  config:
    activate:
      on-profile:
        - customer-dev

logging:
  level:
    root: WARN

server:
  port: 8080
  shutdown: graceful

springdoc:
  swagger-ui:
    path: /api-docs
    tags-sorter: alpha      # 태그 정렬
    operations-sorter: alpha  # API 정렬
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

---
spring:
  config:
    activate:
      on-profile: customer-prod

server:
  port: 8080
  shutdown: graceful